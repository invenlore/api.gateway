<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swagger OAuth Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 40px; }
    .card { max-width: 420px; margin: 0 auto; background: #111827; border-radius: 12px; padding: 28px; box-shadow: 0 20px 40px rgba(0,0,0,.4); }
    h1 { font-size: 20px; margin: 0 0 12px; }
    p { margin: 0 0 24px; color: #94a3b8; }
    a.button { display: block; text-align: center; padding: 12px 16px; background: #2563eb; color: white; text-decoration: none; border-radius: 8px; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Вход в Swagger</h1>
    <p>Авторизуйтесь через GitHub, чтобы открыть Swagger UI.</p>
    <a class="button" href="/v1/auth/oauth/github/start?redirect_uri=/swagger/">Войти через GitHub</a>
  </div>
</body>
</html>
